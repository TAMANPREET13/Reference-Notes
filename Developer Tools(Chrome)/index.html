<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <h1>DevTools Learnings</h1>
    <p>Learning how to use different dev tools of chrome browser</p>
    <button>Get Users</button>

    <script>
        console.log('hello');
        // console.log(myVar);
        console.error('this is an error');
        console.warn('this is a warning');
        console.dir(document);
        console.log(document.URL);
        console.table([{ name: 'John', email: 'test@test.com', age: 56 },
        { name: 'Jas', email: 'test@test123.com', age: 21 }])
        // console.clear();

        console.group('Say Hello');
        console.log('Sally hello');
        console.log('Simon hello');
        console.log('Sam hello');

        console.groupEnd('Say Hello');

        //Will tell the time that loop took to run
        // console.time('For loop');
        // for (let i = 0; i < 2000; i++) {
        //     console.log(i);
        // }
        // console.timeEnd('For loop')

        function greaterThan(x, y) {
            console.assert(x > y, { 'message': 'x is not greater then y', 'x': x, 'y': y });
        }

        greaterThan(2, 5);

        document.querySelector('button').addEventListener('click', getUsers);

        function getUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.github.com/users', true);

            xhr.onload = function () {
                if (this.status == 200) {
                    console.log('Users returned');
                }
            }

            xhr.send();
        }

        localStorage.setItem('name', 'John');
        console.log(localStorage.getItem('name'));
        // localStorage.clear('name');
        sessionStorage.setItem('car', 'BMW');

        document.cookie = 'username = John Doe';
    </script>
